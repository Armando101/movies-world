<div [routerLink]="['movie', id]" routerLinkActive="router-link-active" [ngClass]="{'disabled': !hover}" class="card"
    aria-label="movie card">
    <img [src]=image [alt]="title" loading="lazy" [title]="title" height="384" width="230"
        aria-label="image movie card">
    <div class="card_overlay" aria-label="description movie">
        <p>{{overview}}</p>
    </div>
</div>

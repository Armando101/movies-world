<div class="card" aria-label="person card">
    <img [src]="image" [alt]="credit.name" [title]="credit.name" aria-label="image person">
    <div class="card_info" aria-label="person description">
        <h3>{{ credit.name }}</h3>
        <p>{{ credit.job || credit.character }}</p>
    </div>
</div>

<frontend-hero *ngIf="details" [title]="details.title || ''" [backdropUrl]="details.backdrop_path || ''"
    [tagline]="'Hello ' + details.title">
</frontend-hero>

<frontend-movie-summary *ngIf="details" [title]="details.title || ''" [imageUrl]="details.poster_path || ''"
    [overview]="details.overview || ''" [progressBarTitle]="details.progressBarTitle || 'User Score'"
    [releaseDate]="details.release_date || ''" [genres]="details.genres || []" [runtime]=" details.runtime || 0"
    [voteAverage]="details.vote_average || 0"></frontend-movie-summary>

<frontend-movie-credits [title]="'Movie Cast'" [credits]="cast"></frontend-movie-credits>
<frontend-movie-credits [title]="'Movie Crew'" [credits]="crew"></frontend-movie-credits>

<h2>Similar Movies</h2>
<div class="movie-cards" aria-label="movies grid">
    <frontend-movie-card *ngFor="let card of movies" [id]="card.id" [title]="card.title" [imageUrl]="card.poster_path"
        [overview]="card.overview"></frontend-movie-card>
</div>
